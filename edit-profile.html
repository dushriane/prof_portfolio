<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&family=Poppins:wght@400;600&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Edit Profile</h1>
                <p>Update your bio and profile picture</p>
            </div>
            <form id="editProfileForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" readonly>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" readonly>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" readonly>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profilePicture">Profile Picture</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                    <img id="profilePicPreview" class="profile-pic-preview" style="display:none; max-width: 120px; margin-top: 10px; border-radius: 50%;" />
                </div>
                <button type="submit" class="register-btn" id="saveBtn">Save Changes</button>
            </form>
            <div id="message"></div>
            <div class="back-link">
                <a href="dashboard.html">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>
    <script>
        // Prefill username if available
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user && user.username) {
            document.getElementById('username').value = user.username;
        }
        // Profile picture preview
        const profilePictureInput = document.getElementById('profilePicture');
        const profilePicPreview = document.getElementById('profilePicPreview');
        profilePictureInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                profilePicPreview.src = URL.createObjectURL(file);
                profilePicPreview.style.display = 'block';
            } else {
                profilePicPreview.style.display = 'none';
            }
        });
        // Save handler (frontend only)
        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('message').innerHTML = '<div class="success-message">Profile updated (not really, demo only).</div>';
        });
    </script>
</body>
</html>
