<!DOCTYPE html>
<html lang="en">  
    <head>
        <title>Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="blog.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&family=Poppins:wght@400;600&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html">DUSH</a>
            </div>
            <div class="nav">
                <a href="index.html">PORTFOLIO</a>
                <a href="blog.html" class="active">BLOG</a>
                <a href="dashboard.html" >DASHBOARD</a>
            </div>
            <div class="auth-buttons" id="authButtons">
                <div class="auth-button login">
                    <a href="login.html">Login</a>
                </div>
                <div class="auth-button register">
                    <a href="register.html">Register</a>
                </div>
            </div>
            
            <div class="hamburger" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="profile-dropdown">
                <img src="./images/profiles/default.jpg" alt="Profile Picture" class="profile-picture">
                <div class="dropdown-content">
                    <a href="edit-profile.html">Profile Settings</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </header>
        
        <div class="mobile-menu" id="mobileMenu">
            <span class="close-menu" id="closeMobileMenu">&times;</span>
            <div class="nav">
                <a href="index.html">PORTFOLIO</a>
                <a href="blog.html" class="active">BLOG</a>
                <a href="dashboard.html">DASHBOARD</a>
            </div>

            <div class="auth-buttons" id="mobileAuthButtons">
                <div class="auth-button login">
                    <a href="login.html">Login</a>
                </div>
                <div class="auth-button register">
                    <a href="register.html">Register</a>
                </div>
            </div>
        </div>
        
        <main>
            <section class="hero section">
                <h1>BLOG</h1>
                <p class="intro">
                    Just some thoughts. I love opinions and think that sharing them is important to grow in understanding.
                </p>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search blog posts..." />
                    <button type="submit">Search</button>
                </form>
                <div class="filter-tags">
                </div>
            </section>
        
        <section class="thoughts-grid section" id="blogPostsContainer">
            <!-- Blog posts will be rendered here dynamically -->
        </section>
    </main> 
    
    </body>
    <script>
        // Show/hide auth buttons based on login status
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            if(!token || !user) return showAuthButtons();

            try{
                const response = await fetch('http://localhost:3000/api/auth/verify-auth', {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                if(!response.ok) throw new Error('Invalid token');

                const user = JSON.parse(localStorage.getItem('user'));
                showLoggedInState(user);
            }catch(error){
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                showAuthButtons();
            }

            // Render category filters
            await renderCategoryFilters();

            // Search form
            const searchForm = document.getElementById('search-form');
            if (searchForm) {
                searchForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const search = document.getElementById('search-input').value;
                    fetchAndRenderPosts({search});
                });
            }

            // Filter tags
            const filterTags = document.querySelector('.filter-tags');
            if (filterTags) {
                filterTags.addEventListener('click', function(e) {
                    if (e.target.tagName === 'SPAN') {
                        filterTags.querySelectorAll('span').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        const category = e.target.getAttribute('data-category');
                        fetchAndRenderPosts({category});
                    }
                });
            }

            // Initial posts load
            fetchAndRenderPosts();
        });

        async function renderCategoryFilters() {
            const categories = await fetchCategories();
            const filterTags = document.querySelector('.filter-tags');
            filterTags.innerHTML = `<span data-category="all" class="active">ALL</span>` +
                categories.map(cat => `<span data-category="${cat.name.toLowerCase()}">${cat.name.toUpperCase()}</span>`).join('');
            // Add event listeners
            filterTags.querySelectorAll('span').forEach(tag => {
                tag.addEventListener('click', function() {
                    filterTags.querySelectorAll('span').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    const category = tag.getAttribute('data-category');
                    fetchAndRenderPosts({category});
                });
            });
        }
        document.addEventListener('DOMContentLoaded', renderCategoryFilters);

        function showAuthButtons() {
            document.getElementById('authButtons').style.display = 'flex';
            document.querySelector('.profile-dropdown').style.display = 'none';
        }

        function showLoggedInState(user) {
            document.getElementById('authButtons').style.display = 'none';
            const profileDropdown = document.querySelector('.profile-dropdown');
            profileDropdown.style.display = 'block';
            profileDropdown.querySelector('img').src = user.profilePic || './images/profiles/default.jpg';
        }

        // Toggle profile dropdown on mobile
        document.querySelector('.profile-picture').addEventListener('click', function(e) {
            e.stopPropagation();
            document.querySelector('.profile-dropdown').classList.toggle('active');
        });
        document.addEventListener('click', function() {
            document.querySelector('.profile-dropdown').classList.remove('active');
        });

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            showAuthButtons();
            window.location.href = 'login.html';
        }

        async function fetchCategories() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch('http://localhost:3000/api/categories', {
                    headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                });
                return await res.json();
            } catch {
                return [];
            }
        }

        function updateMobileAuthButtons(isLoggedIn) {
            const mobileAuth = document.getElementById('mobileAuthButtons');
            if (isLoggedIn) {
                mobileAuth.innerHTML = `<button class="logout-btn" onclick="logout()">Logout</button>`;
            } else {
                mobileAuth.innerHTML = `
                <div class="auth-button login"><a href="login.html">Login</a></div>
                <div class="auth-button register"><a href="register.html">Register</a></div>
                `;
            }
        }
        // Bookmark toggle logic
        function toggleBookmark(el) {
            el.classList.toggle('bookmarked');
            const icon = el.querySelector('i');
            if (el.classList.contains('bookmarked')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
            }
        }

        // Fetch and render blog posts dynamically, with optional search and category
        async function fetchAndRenderPosts({search = '', category = ''} = {}) {
            const container = document.getElementById('blogPostsContainer');
            container.innerHTML = '<div>Loading posts...</div>';
            try {
                let url = 'http://localhost:3000/api/posts';
                if (search) {
                    url = `http://localhost:3000/api/posts/search?q=${encodeURIComponent(search)}`;
                }
                if (category && category !== 'all') {
                    url += (url.includes('?') ? '&' : '?') + `category=${encodeURIComponent(category)}`;
                }
                const response = await fetch(url);
                const data = await response.json();
                const posts = data.posts || [];
                if (!Array.isArray(posts) || posts.length === 0) {
                    container.innerHTML = '<div>No posts found.</div>';
                    return;
                }
                container.innerHTML = '';
                posts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = 'thought-card clickable';
                    postCard.setAttribute('data-category', post.category);
                    postCard.onclick = () => {
                        window.location.href = `post.html?id=${post._id}`;
                    };
                    postCard.innerHTML = `
                        <div class="thought-date">${new Date(post.publishedAt || post.createdAt).toLocaleDateString()}</div>
                        <div class="post-image">
                            <img src="${post.imageUrl || './images/blogone.jpeg'}">
                        </div>
                        <div class="author-info">
                            <img src="./images/profiles/default.jpg" class="author-pic" alt="Author">
                            <span class="author-name">${post.author?.username || 'Unknown'}</span>
                        </div>
                        <h2 class="thought-title">${post.title}</h2>
                        <p class="thought-description">${post.excerpt || ''}</p>
                        <div class="thought-tags">
                            ${(post.tags || []).map(tag => `<span>${tag}</span>`).join('')}
                        </div>
                        <div class="blog-interactions visible">
                            <div class="likes">
                                <i class="far fa-heart"></i>
                                <span>${post.likes ? post.likes.length : 0}</span>
                            </div>
                            <div class="comments">
                                <i class="far fa-comment"></i>
                                <span>${post.commentsCount || 0}</span>
                            </div>
                        </div>
                        <a href="post.html?id=${post._id}" class="read-more">READ MORE </a>
                    `;
                    container.appendChild(postCard);
                });
            } catch (error) {
                container.innerHTML = '<div>Error loading posts.</div>';
            }
        }
        // Handle search form
        const searchForm = document.getElementById('search-form');
        if (searchForm) {
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const search = document.getElementById('search-input').value;
                fetchAndRenderPosts({search});
            });
        }
        // Handle filter tags
        const filterTags = document.querySelectorAll('.filter-tags span');
        filterTags.forEach(tag => {
            tag.addEventListener('click', function() {
                filterTags.forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                const category = tag.getAttribute('data-category');
                fetchAndRenderPosts({category});
            });
        });
        document.addEventListener('DOMContentLoaded', () => fetchAndRenderPosts());
    </script> 
</html>
